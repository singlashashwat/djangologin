{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<body style="height:100vh;">
  <div class="login-form">
  <form method="post">
    {% csrf_token %}
    <div class="avatar">
      <i class="fa fa-user-o fa-5x ml-1"></i>
      </div>
      <h2 class="text-center">Login</h2> 
<div class="form-group">  
  <input type="text" name="username" class="form-control" value="testlogin" autofocus="" required="" id="id_username" maxlength="254">
                </div>
                <div class="form-group">
                    <input type="password" value="testlogin" class="form-control"  name="password" required="" id="id_password">                </div>        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
      </div>
  </form>
  <p class="text-center small">Don't have an account? <a href="/signup/">Sign up here!</a></p>

  </div>
{% endblock %}
